services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf # Simplified path
    depends_on:
      - frontend
      - backend

  frontend:
    image: ${DOCKERHUB_USERNAME}/explore-lanka-client:latest
    environment:
      - VITE_API_URL=/
    depends_on:
      - backend

  backend:
    image: ${DOCKERHUB_USERNAME}/explore-lanka-server:latest
    environment:
      - MONGO_URI=mongodb://mongo:27017/explore-lanka
      - JWT_SECRET=${JWT_SECRET}
      - NODE_ENV=production
    depends_on:
      - mongo
  
  # One-off admin seeder (run on demand)
  # Usage examples:
  #   docker compose -f docker-compose.prod.yml --profile seeder run --rm admin-seeder
  #   ADMIN_EMAIL=admin@example.com ADMIN_PASSWORD='S3cure!' docker compose -f docker-compose.prod.yml --profile seeder run --rm admin-seeder
  admin-seeder:
    image: ${DOCKERHUB_USERNAME}/explore-lanka-server:latest
    command: node createAdmin.js
    environment:
      - MONGO_URI=mongodb://mongo:27017/explore-lanka
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@explorelanka.com}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
    depends_on:
      - mongo
    profiles: ["seeder"]
      

  mongo:
    image: mongo:latest
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: